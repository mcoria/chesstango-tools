apiVersion: apps/v1
kind: Deployment
metadata:
  name: chesstango-tools-worker
  labels:
    app: chesstango-tools-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chesstango-tools-worker
  template:
    metadata:
      name: chesstango-tools-worker
      labels:
        app: chesstango-tools-worker
    spec:
      containers:
        - name: chesstango-tools-worker
          image: chesstango-tools-worker:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: RABBIT_HOST
              value: "chesstango-rabbit-svc.default.svc.cluster.local"
            - name: ENGINE_CATALOG
              value: "/windows/catalog_wine"
          volumeMounts:
            - name: engine-volume
              mountPath: /windows
      volumes:
        - name: engine-volume
          hostPath:
            path: /run/desktop/mnt/host/c/java/projects/chess/chess-utils/engines
      restartPolicy: Always
      